  </head>
  <body>
    <form class="search_field" method="GET" action="http://www.google.com/search">
      <input name="q" />
          <div class="search-icons">
              <button type="submit" class="arrow-down-icon" id="changeColor"></button>
              <button type="submit" class="arrow-up-icon"></button>
              <button type="submit" class="close-icon"></button>
          </div>
    </form>

    <label>Content Summary</label>
    
    <div class="content-summary">
      <p>00:00 - Introduction</p>
      <p>05:00 - Preparation</p>
      <p>10:00 - Cooking</p>
      <p>15:00 - Waiting</p>
      <p>20:00 - Enjoying the meal</p>
      <p>25:00 - Sleeping</p>
    </div>
