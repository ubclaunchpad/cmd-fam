<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <form class="search_field" method="GET" action="http://www.google.com/search">
      <input name="q" id="searchInput" autocomplete="off" autofocus/>
          <p class="occurences">0/0</p> <!-- HARD-CODED-->
          <div class="search-icons">
              <button type="submit" class="arrow-down-icon" id="next"></button>
              <button type="submit" class="arrow-up-icon" id="previous"></button>
              <button type="submit" class="close-icon" id="clear"></button>
          </div>
    </form>

    <label>Content Summary</label>
    
    <!-- HARD-CODED-->
    <div class="content-summary">
      <p>00:00 - Introduction</p>
      <p>05:00 - Preparation</p>
      <p>10:00 - Cooking</p>
      <p>15:00 - Waiting</p>
      <p>20:00 - Enjoying the meal</p>
      <p>25:00 - Sleeping</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
